<!DOCTYPE html>
<html lang="pl-PL">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content='width=device-width,initial-scale=1' />
   <link rel="stylesheet" href='css/style.min.css' />
   <title> </title>

</head>
<body>

   <section class='main_container'>

      <div class='game_board'>

         <div class='row'>
            <div class='plate'></div>
         </div>

         <div class='row'>
            <div class='plate'></div><div class='plate'></div><div class='plate'></div>
         </div>

         <div class='row'>
            <div class='plate'></div><div class='plate'></div><div class='plate'></div><div class='plate'></div><div class='plate'></div>
         </div>

         <div class='row'>
            <div class='plate'></div><div class='plate'></div><div class='plate'></div><div class='central_plate'></div><div class='plate'></div><div class='plate'></div><div class='plate'></div>
         </div>

         <div class='row'>
            <div class='plate'></div><div class='plate'></div><div class='plate'></div><div class='plate'></div><div class='plate'></div>
         </div>

         <div class='row'>
            <div class='plate'></div><div class='plate'></div><div class='plate'></div>
         </div>

         <div class='row'>
            <div class='plate'></div>
         </div>

      </div>

      <section class="test_buttons" style="width:500px; margin: 0 auto;">
         <button type="button" id="flipUp">FlipUp</button>
         <button type="button" id="flipDown">FlipDown</button>
         <button type="button" id="rotateCounterClockwise">RotateCounterClockwise</button>
         <button type="button" id="rotateClockwise">RotateClockwise</button>
         <button type="button" id="upRight3D">upRight3D</button>
         <button type="button" id="upLeft3D">upLeft3D</button>
      </section>
   </section>


</body>
<script type="text/javascript" src='js/jquery-3.1.1.min.js'></script>
<script type="text/javascript" src='js/jquery.transit.min.js'></script>

<script type="text/javascript" src='js/palette.js'></script>
<script type="text/javascript" src='js/functions.js'></script>
<script type="text/javascript" src='js/app.js'></script>



</html>
